<html>
<head>
    <title>Even dan Odd</title>
</head>
<body>
    <script language="javascript">
        var bil;
        bil = prompt("Isikan bilangan bulat", "0");
        if (bil % 2 == 0)
            document.write(bil + " adalah bilangan genap");
        else
            document.write(bil + " adalah bilangan ganjil");
    </script>
</body>
</html>
